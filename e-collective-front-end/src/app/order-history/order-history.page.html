<ion-header [translucent]="true" >
  <ion-toolbar class="toolbar1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <a href="/home" slot="start">
      <img src="\assets\images\e-collectiveWG.png" class="logo">
    </a>
    
    <ion-title>Mi historial de compras</ion-title>
    <ion-buttons slot="start">
      <ion-button slot="end" fill="clear" mode="ios" [routerLink]="['../home']"  >
        <ion-label color="light"><u>Volver al inicio</u></ion-label>
      </ion-button>
    </ion-buttons>
 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let order of buyOrders">  
    <ion-card-header>
      <ion-card-title>Orden de la fecha {{order.fecha.toString()}}</ion-card-title>  
      <ion-text color="dark"><h3><b>Precio total: </b>{{order.total}}</h3></ion-text>

    </ion-card-header>  
          
    <ion-list>  
      <ion-item *ngFor="let producto of order.productos" lines="none">
        <ion-thumbnail slot="start">
          <ion-img style ="object-fit: cover;" [src]="producto.imgUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h4><b>{{producto.name}} {{producto.model}}</b></h4>
          <h5><b>Cantidad: </b>{{producto.quantity}}</h5>
          <h5><b>Precio por unidad: </b>{{producto.price}}</h5>
        </ion-label>

      </ion-item>
    </ion-list>  
    <ion-button fill="clear" mode="ios" (click)="onSubmit()"  >
      <ion-label color="Primary">Facturar</ion-label>
    </ion-button>
  </ion-card>

</ion-content>
