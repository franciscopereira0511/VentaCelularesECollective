<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button mode="ios" fill="clear" slot="end" href="/home">
      <ion-label color="light">E - Collective</ion-label>
    </ion-button>
    
    <ion-title>Preguntas frecuentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <app-accordion *ngFor="let pregunta of preguntas">
        <app-accordion-item title={{pregunta.pregunta}}>
          <ion-item>
            <div align="justify">
              <ion-text style="white-space: pre-line;"><p> {{pregunta.respuesta}} </p></ion-text>
            </div>
          </ion-item>

        </app-accordion-item>
      </app-accordion>

    </ion-list>



  </ion-card>


</ion-content>
