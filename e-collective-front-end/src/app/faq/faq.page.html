<ion-header [translucent]="true" >
  <ion-toolbar class="toolbar1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <a href="/home" slot="start">
      <img src="\assets\images\e-collectiveWG.png" class="logo">
    </a>
    
    <ion-title>Preguntas Frecuentes</ion-title>
        <ion-buttons slot="start">
          <ion-button slot="end" fill="clear" mode="ios" [routerLink]="['../home']"  >
            <ion-label color="light"><u>Volver al inicio</u></ion-label>
          </ion-button>
        </ion-buttons>
 


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <app-accordion *ngFor="let pregunta of preguntas">
        <app-accordion-item title={{pregunta.pregunta}}>
          <ion-item>
            <div align="justify">
              <ion-text style="white-space: pre-line;"><p> {{pregunta.respuesta}} </p></ion-text>
            </div>
          </ion-item>

        </app-accordion-item>
      </app-accordion>

    </ion-list>



  </ion-card>


</ion-content>
