<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Carrito de compras</ion-title>
    <ion-buttons slot="end">
      <ion-button (click) = "close()" fill = "clear" color = "dark" >
        <ion-icon name = "close" slot = "start"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>




</ion-header>



<ion-content fullscreen>



  <div class = "ion-padding">
    <ion-list>
      <ion-item *ngFor = "let p of carro" class = "ion-text-wrap">
        <ion-grid>

          <ion-row class = "ion-align-self-end">
            <ion-col size="1" offset="11">
              <ion-button color="medium" fill = "clear" (click) = "removerItem(p)">
                <ion-icon name = "close-circle" slot= "icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
                    
          <ion-row>

            <ion-col size = "3">
              <ion-img [src] = "p.imgUrl"> </ion-img>
            </ion-col>

            <ion-col size = "6" class = "ion-align-self-center">
              <b>{{p.nombre}} {{p.modelo}}</b> <br>
              <i>Mini descripción</i>
            </ion-col>

            <ion-col size="3" class = "ion-align-self-center">
              {{ p.cantidad * p.precio | currency:'₡' }}
            </ion-col>

          </ion-row>

          <ion-row>

            <ion-col size = "1" class = "ion-align-self-center">
              <ion-button color="medium" fill ="clear" (click) = "decrementarProducto(p)">
                <ion-icon name="remove-circle" slot = "icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          
            <ion-col size= "1" class = "item-counter">
              {{p.cantidad}}
            </ion-col>

            <ion-col size="1" class = "ion-align-self-center">
              <ion-button color = "medium" fill = "clear" (click) = "incrementarProducto(p)">
                <ion-icon name= "add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

          </ion-row>

        </ion-grid>

      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size = "3" class = "ion-text-end">
              {{ obtenerTotal() | currency: '₡' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
