<ion-content fullscreen>

  <div class = "ion-text-end">
    <ion-button (click) = "close()" fill = "clear" color = "dark">
      <ion-icon name = "close" slot = "start"></ion-icon>
    </ion-button>
  </div>

  <div class = "ion-padding">
    <ion-list>
      <ion-item *ngFor = "let p of carro" class = "ion-text-wrap">
        <ion-grid>
          <ion-row class= "ion-align-items-center">

            <ion-col size = "2" class = "ion-align-self-center">
              <ion-button color="medium" fill ="clear" (click) = "decrementarProducto(p)">
                <ion-icon name="remove-circle" slot = "icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size= "1" class = "ion-align-self-center">
              {{p.cantidad}}
            </ion-col>

            <ion-col size="2" class = "ion-align-self-center">
              <ion-button color = "medium" fill = "clear" (click) = "agregarProducto(p)">
                <ion-icon name= "add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" offset="5">
              <ion-button color="medium" fill = "clear" (click) = "eliminarProducto(p)">
                <ion-icon name = "close-circle" slot= "icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row class= "ion-align-items-center">
            <ion-col size = "9" class = "ion-align-self-center">
              <b>{{p.nombre}}</b>
            </ion-col>
            <ion-col size="3" class = "ion-text-end">
              {{ p.cantidad * p.precio | currency:'₡' }}
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size = "3" class = "ion-text-end">
              {{ obtenerTotal() | currency: '₡' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
