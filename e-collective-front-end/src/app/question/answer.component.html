<ion-item lines="none" class="acc-header" (click)="toggle()" color="lightblue">
  <ion-avatar style="margin-right: 15px;">
    <img [src]="userImage">
  </ion-avatar>

  <ion-label color="dark">
    <h3>{{userName}}</h3>
    <h5>{{time}}</h5>
    <p style="overflow: visible">{{question}}</p>
  </ion-label>


  <ion-text *ngIf="textoDerecha!=undefined" color="primary" style="font-size: 14px;" slot="end">{{textoDerecha}}</ion-text>
  <ion-icon [@rotatedState]="!showBody? 'default':'rotated'" name="chevron-down-outline" slot="end"></ion-icon>
</ion-item>


<ion-list style="padding: 0px;" lines="none" [@smoothCollapse]="!showBody? 'initial': 'final'" >
  <ng-content></ng-content>

</ion-list>
