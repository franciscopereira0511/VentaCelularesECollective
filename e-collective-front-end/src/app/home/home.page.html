<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title slot="start">           
            E-Collective
        </ion-title>
        <ion-searchbar slot = "start" placeholder="Buscar teléfonos celulares..."></ion-searchbar> 
        <ion-button slot="end" fill="clear" (click)= "abrirCarrito()" #carro>
          <div class = "cart-lenght"> {{contadorItems | async}} </div>
          <ion-icon name = "cart" class = "cart-icon"></ion-icon>        </ion-button> 
      </ion-toolbar>
      </ion-header>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="horizontal-cards">
    <ion-card *ngFor= "let producto of productos">
      <ion-card-header>
        <ion-img [src] = "producto.imgUrl"> </ion-img>
        <ion-card-title class = "ion-text-center"> {{producto.nombre}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="10">
            <ion-label color = "black">
              <b>{{ producto.precio | currency:'₡' }}</b>
            </ion-label>
          </ion-col>
          <ion-col size = "2" class = "ion-align-right">
            <ion-button fill = "clear" (click) = "agregarEnCarrito(producto)">
              <ion-icon name = "add" class = "add-product"></ion-icon>
            </ion-button>
          </ion-col>  
        </ion-row>
      </ion-card-content>

    </ion-card>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <img slot="start" alt="logo" height="100px" src="../../assets/images/LogoFortechBlanco.png">


    <ion-label color="light" slot = "start">
      <p>FAQs<br>
        Ubicacion: Parque Industrial Z, Planta F29, Cartago<br>
        Contacto Tel: 2241-4722 Correo: administrativo@fortech.cr<br>  
      </p>   
    </ion-label>
    <ion-label class="leftmargin" slot = "start" color="light">
      Redes Sociales:    
    </ion-label>
    <a href="https://www.facebook.com/fortech.cr/">
      <img class="leftmargin" alt="facebook" height="35px" src="../../assets/images/facebook.png"> 
    </a>
    <a href="https://www.instagram.com/fortechquimica/" >
      <img  class="leftmargin" alt="instagram" height="40px" src="../../assets/images/instagram.png"> 
    </a>
    

    
    <ion-label slot="end" color="light" style="margin-right: 10px;"> 
      <p>Mariano Soto<br>
        Francisco Pereira<br>
        Kenner Ortiz<br>
      </p>    
    </ion-label>
  </ion-toolbar>
</ion-footer>
