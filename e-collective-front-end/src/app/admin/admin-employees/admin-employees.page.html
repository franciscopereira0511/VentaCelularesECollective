<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button mode="ios" fill="clear" slot="end" href="/home">
      <ion-label color="light">E - Collective</ion-label>
    </ion-button>
    
    <ion-title>Administrar empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col size-xl="4" size-md="4" size-xs="12" style="left: 5%;" >

        <div>
          <ion-searchbar slot = "start" placeholder="Ingrese el correo del usuario" (ionChange)="getUser($event)"></ion-searchbar>
          <ion-button  expand="full" class="ion-margin-top" (click)="getProduct()" mode="ios">Buscar
            </ion-button>
          <div *ngIf = "product && searching">
            <h2>Resultado de la busqueda</h2>
            <ion-list id='lista-empleados'>
              <ion-item>
                <ion-avatar>
                  <img [src]="product.imgUrl">
                </ion-avatar>
                <ion-label style="margin-left: 15px;">
                  <h3><b>{{product.name}}{{product.model}}</b></h3>
                  <h3>Breve descripcion</h3>
                  <h3>{{product.price}}</h3>
                </ion-label>
                <ion-buttons>
                  <ion-button slot="end" fill="clear">
                    <ion-icon name="search-circle-outline" style="font-size: 40px;" ></ion-icon>       
                  </ion-button> 
                </ion-buttons>
  
              </ion-item>
            </ion-list>
          </div>

        </div>
        
      </ion-col>
      <ion-col size-xl="4" size-md="4" size-xs="12" style="left: 20%;">

        <div>
          <br><br><br><br><br>
          <h2>Lista de empleados</h2>
          <ion-list id='lista-empleados'>
            <ion-item>
              <ion-avatar>
                <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png">
              </ion-avatar>
              <ion-label style="margin-left: 15px;">
                <h3><b>Probando</b></h3>
                <h3>Probando</h3>
                <h3>Probando</h3>
              </ion-label>
              <ion-buttons>
                <ion-button slot="end" fill="clear">
                  <ion-icon name="search-circle-outline" style="font-size: 40px;" ></ion-icon>       
                </ion-button> 
              </ion-buttons>

            </ion-item>
          </ion-list>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
