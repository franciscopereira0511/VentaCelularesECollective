<ion-header [translucent]="true" >
  <ion-toolbar class="toolbar1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <a href="/home" slot="start">
      <img src="\assets\images\e-collectiveWG.png" class="logo">
    </a>
    
    <ion-title>Formularios SOAP</ion-title>
        <ion-buttons slot="start">
          <ion-button slot="end" fill="clear" mode="ios" [routerLink]="['../home']"  >
            <ion-label color="light"><u>Volver al inicio</u></ion-label>
          </ion-button>
        </ion-buttons>
 


  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class = "center" size-xl="3" size-md="6" size-xs="12" >
        <ion-card>
          <ion-card-header (click)="onClickRegistraEmpresa()">

            <div style="display: flex; align-items: center; justify-content: center;">
            <img class="deviceImage" src="https://cdn.onlinewebfonts.com/svg/img_355049.png" />
            </div>
            <ion-card-title style="display: flex; align-items: center; justify-content: center;" >Registrar Empresa</ion-card-title>

          </ion-card-header>

          <ion-card-content>
            <ion-button mode="ios" expand="block" (click)="onClickRegistraEmpresa()">
              <ion-icon name="business-outline"></ion-icon> Registrar Empresa
            </ion-button> 

          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col class = "center" size-xl="3" size-md="6" size-xs="12">
        <ion-card>
          <ion-card-header (click)="onClickRegistraTienda()">

            <div style="display: flex; align-items: center; justify-content: center;">
            <img class="deviceImage" src="https://icons-for-free.com/iconfiles/png/512/ecommerce+shop+shopping+store+icon-1320084898434196497.png" />
            </div>
            <ion-card-title style="display: flex; align-items: center; justify-content: center;">Registrar Tienda</ion-card-title>

          </ion-card-header>

          <ion-card-content>
            <ion-button mode="ios" expand="block" (click)="onClickRegistraTienda()">
              <ion-icon name="storefront-outline"></ion-icon> Registrar Tienda
            </ion-button> 

          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
